<!DOCTYPE html>
<html>
<head>
    <#include "/WEB-INF/include/reslist.html" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content wrapper-content-x animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox ibox-x">
                <div class="ibox-content ibox-content-x">
                    <div class="panel-mar">
                        <form id="formSearch" class="form-inline">
                            <div class="form-group" style="padding: 0px;width:180px;">
                                <input id="dep_name" name="dep_name" class="input-sm form-control" type="text"
                                       placeholder="输入部门名称"/>
                            </div>
                            <span class="input-group-btn" style="display:inline-block;left: auto;width:120px;"><button class="btn btn-primary "
                                                                                                type="button"
                                                                                                onclick="query();"> 查询</button> </span>
                            <div class="form-group" style="padding-left: 1px;">

                                <div class="input-group">
                                   <!-- <input type="text" id="dep_name" readOnly="readOnly" class="form-control"/>-->
                                    <input type="hidden" id="dep_global_id" name="dep_global_id" />
                                    <input type="hidden" id="dep_level" name="dep_level" />
                                    <!-- <input type="hidden" id="dep_id" name="dep_id" />-->
                                    <span class="input-group-btn">
                                 			<button class="btn btn-default" type="button" onclick="choseboxs('dep_name', '${G.serverUrl}/choseDep','dep_global_id','dep_level');">
                                 				部门选择
                                 			</button>
                                 		</span>
                                </div>

                                <!-- 部门下拉框
                                <select class="form-control form-control-green select_change" id="dep_id" name="dep_id">
                                 </select>-->
                            </div>
                            <div class="form-group" style="left: auto;width:120px;">
                                <span class="input-group-btn" style="display:inline-block;"><button
                                        class="btn btn-primary " type="button"
                                        onclick="sync();"> 同步机构</button></span>
                            </div>
                            <div class="form-group" style="left: auto;width:180px;">
                                <button type="button" class="btn btn-primary" onclick="location.href='edit';"> 新增部门
                                </button>
                            </div>
                        </form>
                    </div>
                    <div style="margin:5px;">
                        <table id="list" class="table-striped" style="table-layout:fixed"></table>
                    </div>
                </div>
            </div>
        </div>
        <input type="hidden" id="IDS_PAGENUM" name="IDS_PAGENUM">
        <input type="hidden" id="IDS_PAGESIZE" name="IDS_PAGENUM">
    </div>
</div>
</body>
<script>
    var pageNum = 1;
    var pageSize = 10;
    var queryParm = '';
    var flag = true;
    var pageFlag = 0;

    //初始化表格
    function config() {
        var RFlag = $.request.queryString["RFlag"];
        quick.serverUrl = "${G.serverUrl}";
        quick.editUrl = "${G.editUrl}";
        quick.objName = "${G.objName}";
        quick.idField = "${G.idField}";

        $("#list").bootstrapTable("destroy");
        _gd["list"] = new BGrid("#list");
        _gd["list"].config({
            url: quick.serverUrl + "/getList?i=" + Math.random(),
            idField: quick.idField,
            sortName: quick.idField,
            cache: false,
            height: $(document.body).height() - 50,
            toolbar: "#formSearch",
            columns: [
                {checkbox: true},
                {
                    field: 'dep_name',
                    title: '部门名称',
                    align: 'center',
                    width: '12%',
                    formatter: function (value, row, index) {
                        return "<a href='javascript:void(0)' onclick=\"goDetail(this);\" id='" + row.dep_id + "'>" + row.dep_name + "</a>";
                    }
                },
                {field: 'super_dep_name', title: '上级部门名称', width: 100, align: 'center'},
                {field: 'dep_level', title: '部门级别', width: 100, align: 'center'},
                {
                    field: 'dep_state',
                    title: '部门状态',
                    width: 100,
                    align: 'center',
                    formatter: function (value, row, index) {
                        var state = '<span style="color:#CFCFCF">禁用</span>';
                        if (row.dep_state == 1) {
                            state = '<span style="color:#9ACD32">激活</span>';
                        }
                        return state;
                    }
                },
    /*            {field: 'cre_time', title: '创建时间', width: 100, align: 'center'},*/
                {field: 'upd_time', title: '更新时间', width: 100, align: 'center'},
                {
                    field: 'CZ', title: '操作', width: '15%', align: 'center', formatter: function (value, row, index) {
                        return "<button type='button' class='btn_el' onclick='edit(\"" + row.dep_id + "\",\"" + row.dep_name + "\")'>编辑</button>| "
                            + "<button type='button' class='btn_el' onclick='del(\"" + row.dep_id + "\",\"" + row.dep_name + "\")'>删除</button>";
                        ;
                    }
                }
            ], onPageChange: function (number, size) {
                $("#IDS_PAGESIZE").val(size);
                $("#IDS_PAGENUM").val(number);
                pageNum = number;
                pageSize = size;
            }, onPostBody: function (data) {
                if (queryParm == '' && (data == null || data.length == 0)) {
                    $(".no-records-found td").html('您还没有添加相关信息，请点击<a onclick="add();" href="javascript:void(0);">添加</a>');
                }
            }
        });

        if (RFlag == 1) {
            requery();
        } else {
            _gd["list"].init();
        }
    }

    //删除记录
    function del(node, name) {
        layer.confirm(
            "确认将删除【" + name + "】吗？<br/>删除后，所有关联数据将一并删除，且删除后不可恢复",
            {icon: 3, title: "删除记录", skin: 'layer-ext-moon'},
            function () {
                $.ajax({
                    type: "post",
                    url: quick.serverUrl + '/delete?dep_id=' + node,
                    dataType: "json",
                    data: {ID: node},
                    success: function (data) {
                        layer.msg('删除记录成功', {icon: 1, time: 1000, skin: 'layer-ext-moon'});
                        _gd["list"].refresh();
                    },
                    error: function (err) {
                        layer.msg("结果异常", {icon: 1, time: 1000, skin: 'layer-ext-moon'});
                    }
                });
            }
        );
    }

    //查看详细信息
    function edit(id) {
        navAppend("编辑集成系统");
        /*获取父页面元素并动态赋值父页面title*/
        window.location.href = quick.editUrl + "?dep_id=" + id + getDetailParm();//跳转到另一个页面，并且还在当前框架
    }

    function add() {
        menuGoto(quick.editUrl);
    }

    //将url查询信息传至详细信息页面,返回时调用
    function goDetail(obj) {
        var id = $(obj).attr("id");
        navAppend("详情信息");
        /*获取父页面元素并动态赋值父页面title*/
        window.location.href = quick.editUrl + "?mode=browse&dep_id=" + id + getDetailParm();
    }

    function query() {
        _gd['list'].refresh();
        queryParm = getParm();
    }

    //获取返回时传回的数据
    function requery() {
        var pn = Number($.request.queryString["IpageNum"]) || 1;
        var ps = $.request.queryString["IpageSize"] || 10;

        _gd["list"].config({
            pageSize: ps
            , onLoadSuccess: function () {
                if (pageFlag > 0) {
                    return;
                }
                $('#list').bootstrapTable('selectPage', pn);
                pageFlag++;
            }
        });
        _gd["list"].init();
    }

    //获取查询框数据
    function getParm() {
        var s = '&I' + $("#formSearch").serialize().replace(/&/g, "&I");
        return s;
    }

    function getDetailParm() {
        var s = queryParm + "&IpageNum=" + pageNum + "&IpageSize=" + pageSize;
        return s;
    }

    function sync(){
        var orgs = [];
        $("input:checkbox[name='btSelectItem']:checked").each(function () { // 遍历name=test的多选框
            orgs.push($(this).val());
        });

        if (orgs.length === 0) {
            layer.msg("请至少选择一个机构", {icon: 1, time: 1000, skin: 'layer-ext-moon'});
            return;
        }

        var infoBefore = "确认将【 " + orgs.length + " 】个机构同步到LDAP吗？<br/>同步后，机构将可正常显示！";
        var infoAfter = "同步机构到LDAP成功！";
        var title = "同步机构到LDAP";

        layer.confirm(
            infoBefore,
            {icon: 3, title: title, skin: 'layer-ext-moon'},
            function () {
                $.ajax({
                    type: "post",
                    url: quick.serverUrl + '/syncOrgLdap?orgids=' + orgs,
                    dataType: "json",
                    //data:{ID:node},
                    success: function (data) {
                        layer.msg(infoAfter, {icon: 1, time: 1000, skin: 'layer-ext-moon'});
                        //                       _gd["list"].refresh();
                    },
                    error: function (err) {
                        layer.msg("结果异常！", {icon: 1, time: 1000, skin: 'layer-ext-moon'});
                    }
                });
            }
        );
    }
    function choseboxs(nid, url,id,levelid){
        if(!layer.values)
            layer.values = {};
        layer.open({
            type: 2 //此处以iframe举例
            ,title: '选择记录'
            ,area: ['600px', '500px']
            ,shade: 0
            ,maxmin: true
            ,content: url + "?rid=" + id
            ,btn: ['确认', '关闭'] //只是为了演示
            ,yes: function(index, layero){
                var iframeWin = window[layero.find('iframe')[0]['name']]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                if(!iframeWin._chosenId){
                    layer.msg('您还未选择记录，请点击要选择的行', {icon: 1, time: 1000, skin: 'layer-ext-moon'});
                    return;
                }
                $("#"+nid).val(iframeWin._chosenName);
                $("#"+id).val(iframeWin._chosenId);
                $("#"+levelid).val(iframeWin._chosenLevel);
                layer.closeAll();
            }
            ,btn2: function(){
                layer.closeAll();
            }
            ,zIndex: layer.zIndex //重点1
            ,success: function(layero){
                layer.setTop(layero); //重点2
            }
        });
    }
</script>
</html>
