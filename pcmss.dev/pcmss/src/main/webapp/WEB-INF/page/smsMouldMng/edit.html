<!DOCTYPE html>
<html>
<head>
	<#include "/WEB-INF/include/resedit.html" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
		<div class="col-sm-12">
            <div class="pull-right ibox-toolbars hidefield">
                <button type="button" class="btn btn-primary" onclick="cancel();">返回</button>
            </div>
			<div class="ibox">
				<div class="ibox-content ibox-content-ad" style="margin-top: 25px;">
					<form id="form" name="form" method="post" action="${G.serverUrl}/save" class="wizard-big addForm" enctype="multipart/form-data" accept="image/jpg, image/png">
				    <div class="row">
                        <div class="col-sm-6 form_ipt_botm" style="width:100%;">
                            <div class="form-group">
                                <label class="col-xs-3 lable_top" style="width:115px;"><span class="span_require">*</span>模板类型</label>
                                <div class="col-xs-9" style="width:89%;">
                                    <label class="radio-inline">
                                    <input type="radio" name="mould_ty" id="mould_ty0" value="0" checked="checked" />
                                    <label for="mould_ty0"></label><span>验证码</span></label>&nbsp;
                                    <label class="radio-inline">
                                    <input type="radio" name="mould_ty" id="mould_ty1" value="1" />
                                    <label for="mould_ty1"></label><span>短信通知</span></label>
                                    <label class="radio-inline">
                                    <input type="radio" name="mould_ty" id="mould_ty2" value="2" />
                                    <label for="mould_ty2"></label><span>推广短信</span></label>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 form_ipt_botm">
                            <div class="form-group">
                                <label class="col-xs-3 lable_top"><span class="span_require">*</span>模板名称</label>
                                <div class="col-xs-9"><input type="text" id="mould_name" name="mould_name" class="form-control required" /></div>
                            </div>
                        </div>

                        <div class="col-sm-6 form_ipt_botm" style="width:100%;">
                            <div class="form-group">
                                <label class="col-xs-3 lable_top" style="width:115px;"><span class="span_require">*</span>模板内容</label>
                                <div class="col-xs-9" style="width:89%;">
                                    <textarea style="height:72px;width:100%;resize:none;" class="form-control required" id="mould_content" name="mould_content"></textarea>
                                    <div class="col-xs-9" style="margin-bottom: 5px;position: relative;font-size: 10px;">
                                        想快速获得可用模版，可使用 <button class="btn btn-default" type="button" onclick="chosebox('mould_content', '${G.serverUrl}/chose','common_mould_id');">常用模版库</button></a>
                                    </div>
                                    <div class="col-xs-9" style="margin-bottom: 5px;position: relative;font-size: 10px;">
                                        <ul>
                                            <li>· 验证码模板只支持验证码作为变量；变量替换值<=6位数字或字母</li>
                                            <li>· 不能发送营销/贷款/借款/中奖/抽奖类短信,不支持金融理财&房产通知类短信(验证码除外)</li>
                                            <li>· 签名/模版申请规范 <a href="https://help.aliyun.com/document_detail/55324.html">https://help.aliyun.com/document_detail/55324.html</a> </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 form_ipt_botm" style="width:100%;">
                            <div class="form-group">
                                <label class="col-xs-3 lable_top" style="width:115px;"><span class="span_require">*</span>申请说明</label>
                                <div class="col-xs-9" style="width:89%;">
                                    <textarea style="height:72px;width:100%;resize:none;" class="form-control required" id="apply_causes" name="apply_causes"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 form_ipt_botm">
                            <div class="form-group">
                                <label class="col-xs-3 lable_top"><span class="span_require">*</span>模板类别</label>
                                <div class="col-xs-9">
                                    <select name="mould_type" class="form-control required select_change"
                                            id="mould_type">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 form_ipt_botm">
                            <div class="form-group">
                                <label class="col-xs-3 lable_top"><span class="span_require">*</span>状态</label>
                                <div class="col-xs-9">
                                    <select name="mould_state" class="form-control required" id="mould_state">
                                        <option value="1">启用</option>
                                        <option value="0">禁用</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 ediefield">
						    <div class="form-group">
							    <label class="col-xs-3 lable_top"></label>
							    <div class="col-xs-9">
                    		        <input type="hidden" id="mould_id" name="mould_id" />
                    		        <input type="hidden" id="common_mould_id" name="common_mould_id" />

                                    <input type="hidden" id="mould_author" name="mould_author" value="${mould_author}"/>
                                    <input id="submit-form" type="button" class="btn btn-primary" style="margin-left: 52px" value="保存" onclick="return thingOver();">
                                    <div class="col-xs-9" style="font-size: 10px;">
                                        <ul>
                                            <li>· 预计两小时完成审核</li>
                                            <li>· 审核工作时间: 周一至周日9:00-23:00（法定节日顺延）</li>
                                        </ul>
                                    </div>
                                </div>
						    </div>
					    </div>
				    </div>
				</form>
			</div>
			</div>
		</div>

	</div>
</div>
</body>
<script>
    quick.baseUrl = "${G.host}";
    function config() {
        quick.serverUrl = "${G.serverUrl}";
        quick.objName = "${G.objName}";
        quick.idField = "${G.idField}";
        quick.listUrl = quick.serverUrl + "/list";
    }
	window.onload = function() {
		/*自定义错误提示信息的方法*/


		$("#form").validate({
			errorPlacement: function(error, element) {
                element.parent().append(error);
			},
            ignore : ":disabled",
			rules: {
			}
		});
        /*加载数据*/
        var mode = $.request.queryString["mode"];
        var sysid=$.request.queryString["mould_id"];
        if(sysid){
            $.post(quick.serverUrl + '/getObj?mould_id=' + sysid + "&i=" + Math.random(), function(data){
                setForm(data);
				if(mode == "browse"){
                    viewRead();
                }
            });
        }
	}
    /*完成*/
    var isdone = true;
    function thingOver(){
        if(!isdone) {
            return false;
        }
        isdone = false;
        if(!$("#form").valid()){
            return false;
        }
        clearPlaceHodler();
        $('#form').ajaxSubmit(function() {
            layer.msg('保存成功',{icon:1,time: 1500,skin: 'layer-ext-moon'}, function(){
                cancel();
            });
            isdone = true;
        });
    }
	function cancel(){
		var url = quick.listUrl + urlDel(location.search, 'mode','mould_id') + '&RFlag=1';
		window.location.href = url;
	}

    selectMouldType();

    function selectMouldType() {
        $.ajax({
            type: "get",
            url: quick.baseUrl + "/smsMouldMng/getMouldTypeData",
            async: false,
            dataType: "json",
            success: function (data) {
                $("#mould_type").append("<option selected hidden value=''>选择模板类别</option><option value= ''>选择模板类别</option>");
                for (var i = 0; i < data.rows.length; i++) {
                    var item = data.rows[i];
                    $("#mould_type").append("<option  value=" + item.mould_type + "> " + item.mould_name + "</option>");
                }
            }
        });
    }
</script>
</html>
