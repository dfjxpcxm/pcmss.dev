<!DOCTYPE html>
<html>
<head>
    <link href="${G.host}/res/css/bootstrap.min.css?v=3.3.6"
          rel="stylesheet">
    <link href="${G.host}/res/css/font-awesome.min.css?v=4.4.0"
          rel="stylesheet">
    <link href="${G.host}/res/css/animate.css" rel="stylesheet">
    <link href="${G.host}/res/css/style.css?v=4.1.0" rel="stylesheet">

    <link href="${G.host}/res/css/summernote/summernote.css" rel="stylesheet">
    <link href="${G.host}/res/css/summernote/summernote-bs3.css" rel="stylesheet">

    <#include "/WEB-INF/include/resedit.html" />
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="pull-right ibox-toolbars hidefield">
                <button type="button" class="btn btn-primary" onclick="cancel();">返回</button>
            </div>
            <div class="ibox">
                <div class="ibox-content ibox-content-ad" style="margin-top: 25px;">
                    <form id="form" name="form" method="post" action="${G.serverUrl}/save" class="wizard-big addForm" enctype="multipart/form-data" accept="image/jpg, image/png">
                        <div class="row">
                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span class="span_require">*</span>短信标题</label>
                                    <div class="col-xs-9"><input type="text" id="sms_title" name="sms_title" class="form-control required" /></div>
                                </div>
                            </div>


                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span class="span_require">*</span>签名名称</label>
                                    <div class="col-xs-9">
                                        <select name="sign_id" class="form-control required select_change"
                                                id="sign_id">
                                        </select>
                                        <div class="col-xs-9" style="margin-bottom: 5px;position: relative;font-size: 10px;">
                                            · 没有需要的签名，马上 <button class="btn btn-default" type="button" onclick="chosebox('mould_content', '${G.host}/smsSignMng/list','common_mould_id');">添加签名</button></a>
                                        </div>
                                    </div>

                                </div>
                            </div>

                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span class="span_require">*</span>短信模板</label>
                                    <div class="col-xs-9">
                                        <select name="mould_id" class="input-group form-control form-control-green select_change" style="width: 150px"
                                                id="mould_id">
                                        </select>
                                        <select name="mould_content" class="input-group form-control required form-control-green select_change" style="width: 150px"
                                                id="mould_content">
                                        </select>
                                        <div class="col-xs-9"><input type="text" id="mould_fields" name="mould_fields" class="form-control required " onkeyup="setMouldFields()" /></div>
                                        <div class="col-xs-9" style="margin-bottom: 5px;position: relative;font-size: 10px;">
                                            · 没有需要的模板，马上 <button class="btn btn-default" type="button" onclick="chosebox('mould_content', '${G.host}/smsMouldMng/list','common_mould_id');">添加模板</button></a>
                                        </div>

                                    </div>


                                </div>
                            </div>
                            <div class="col-sm-6 form_ipt_botm" style="width:100%;">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top" style="width:115px;"><span class="span_require">*</span>短信内容</label>
                                    <div class="col-xs-9" style="width:89%;">
                                        <textarea style="height:72px;width:100%;resize:none;"  readonly="readonly" class="form-control required" id="sms_content" name="sms_content"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 form_ipt_botm">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"><span class="span_require">*</span>短信接受者</label>
                                    <div class="col-xs-9">
                                        <input type="text" id="sms_rec_obj" name="sms_rec_obj" class="form-control required " />
                                        <div class="col-xs-9">
                                            <div class="input-group">
                                                <input type="file" style="display:none;" id="prefile" accept=".xls,.xlsx" name="prefile"  onchange="previeFile(this);" />
                                                <input type="text" style="display:none;" id="file_path" name="file_path" class="form-control"/>
                                                <span class="input-group-btn">
                                                <a roleDO="button" style="display: none" id="upload_button" class="btn btn-default" type="button" onclick="$('#prefile').click();">
                                                    <i class="fa fa-upload"></i></a>
                                            </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xs-9" style="width:80%;">
                                        <label class="radio-inline">
                                            <input type="radio" name="mould_ty" id="mould_ty0" value="0" checked="checked" />
                                            <label for="mould_ty0"></label><span>手动输入</span></label>&nbsp;
                                        <label class="radio-inline">
                                            <input type="radio" name="mould_ty" id="mould_ty1" value="1" />
                                            <label for="mould_ty1"></label><span>文件导入</span></label>
                                        <div class="col-xs-9" style="margin-bottom: 5px;position: relative;font-size: 10px;">
                                            <ul>
                                                <li>· 请上传xlsx格式，“变量模版”号码文件<button class="btn btn-default" type="button" onclick="chosebox('mould_content', '${G.host}/smsMouldMng/list','common_mould_id');">范例下载</button>，什么是变量模板</li>
                                                <li>· 请保持导入文件的变量顺序与模版内容的变量顺序一致，请严格遵守范例样式</li>
                                                <li>· 文件大小不可超过3M，建议单次导入号码50万个以内</li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-6 ediefield">
                                <div class="form-group">
                                    <label class="col-xs-3 lable_top"></label>
                                    <div class="col-xs-9">
                                        <input type="hidden" id="sms_id" name="sms_id" />
                                        <input type="hidden" id="sms_author" name="sms_author" value="${sms_author}"/>
                                        <input type="hidden" id="sms_state" name="sms_state" value="2"/>
                                        <!--<input type="hidden" id="sms_content" name="sms_content" />-->
                                        <input id="submit-form" type="button" class="btn btn-primary" value="保存" onclick="return thingOver();">
                                        <input id="send-form" type="button" class="btn btn-primary" value="发送" onclick="return thingSend();">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

</body>

<!-- SUMMERNOTE -->
<script src="${G.host}/res/js/summernote/summernote.min.js"></script>
<script src="${G.host}/res/js/summernote/summernote-zh-CN.js"></script>

<script>
    $(document).ready(function () {
        $('.summernote').summernote({
            lang: 'zh-CN'
        });
    });
    quick.baseUrl = "${G.host}";
    selectSignNameData();
    selectMouldNameData();
    selectMouldContentData(null);
    function config() {
        quick.serverUrl = "${G.serverUrl}";
        quick.objName = "${G.objName}";
        quick.idField = "${G.idField}";
        quick.listUrl = quick.serverUrl + "/list";
    }
    window.onload = function() {
        /*自定义错误提示信息的方法*/

        $("#form").validate({
            errorPlacement: function(error, element) {
                element.parent().append(error);
            },
            ignore : ":disabled",
            rules: {
            }
        });
        /*加载数据*/
        var mode = $.request.queryString["mode"];
        var sysid=$.request.queryString["sms_id"];
        if(sysid){
            $.post(quick.serverUrl + '/getObj?sms_id=' + sysid + "&i=" + Math.random(), function(data){
                setForm(data);
                $("#sms_id").val(data.sms_id);
                $("#sms_title").val(data.sms_title);
                $("#sms_state").val(data.sms_state);
                $("#sign_id").val(data.sign_id);
                $("#sms_rec_obj").val(data.sms_rec_obj);
                $("#mould_content").val(data.mould_content);
                $("#sms_content").val(data.sms_content);
                var reg = /\$\{+[a-zA-Z]+}/g;
                var str = $("#mould_content").val();
                var s=str.match(reg);
                $("#mould_fields").val(s);
                //$("#sms_content").val(data.sms_content);
                // $('.summernote').code(data.sms_content);
                // console.log($(".summernote").code())
                if(mode == "browse"){
                    viewRead();
                }
            });
        }



    }
    /*完成*/
    var isdone = true;
    function thingOver(){
        if(!isdone) {
            return false;
        }
        isdone = false;
        if(!$("#form").valid()){
            return false;
        }
        clearPlaceHodler();
        //$("#sms_content").val($(".summernote").code());
        $('#form').ajaxSubmit(function() {
            layer.msg('保存成功',{icon:1,time: 1500,skin: 'layer-ext-moon'}, function(){
                cancel();
            });
            isdone = true;
        });
    }

    function thingSend(){
        if(!isdone) {
            return false;
        }
        isdone = false;
        if(!$("#form").valid()){
            return false;
        }
        clearPlaceHodler();
        $.ajax({
            type: "get",
            url: quick.baseUrl + "/smsMng/sendData",
            async: false,
            dataType: "json",
            success: function (data) {
                layer.msg('发送成功',{icon:1,time: 1500,skin: 'layer-ext-moon'}, function(){
                    cancel();
                });
            }
        });
    }


    function cancel(){
        var url = quick.listUrl + urlDel(location.search, 'mode','sms_id') + '&RFlag=1';
        window.location.href = url;
    }
    function selectSignNameData() {
        $.ajax({
            type: "get",
            url: quick.baseUrl + "/smsMng/getSignNameData",
            async: false,
            dataType: "json",
            success: function (data) {
                $("#sign_id").append("<option selected hidden value=''>选择签名名称</option><option value= ''>选择签名名称</option>");
                for (var i = 0; i < data.rows.length; i++) {
                    var item = data.rows[i];
                    $("#sign_id").append("<option  value=" + item.sign_id + "> " + item.sign_name + "</option>");
                }
            }
        });
    }
    function selectMouldContentData(mould_type) {
        $("#mould_content").empty();
        $.ajax({
            type: "get",
            url: quick.baseUrl + "/smsMouldMng/getMouldTypeContent?mould_type="+mould_type,
            async: false,
            dataType: "json",
            success: function (data) {
                for (var i = 0; i < data.rows.length; i++) {
                    var item = data.rows[i];
                    $("#mould_content").append("<option  value=" + item.mould_content + "> " + item.mould_content + "</option>");
                }
            }
        });
    }


    function selectMouldNameData() {
        //getMouldTypeData
        $.ajax({
            type: "get",
            url: quick.baseUrl + "/smsMouldMng/getMouldTypeData",
            async: false,
            dataType: "json",
            success: function (data) {
                $("#mould_id").append("<option selected hidden value=''>全部</option><option value= ''>全部</option>");
                for (var i = 0; i < data.rows.length; i++) {
                    var item = data.rows[i];
                    $("#mould_id").append("<option  value=" + item.mould_type + ">" + item.mould_name + "</option>");
                }
            }
        });

    }

    $("#mould_id").change(function(){
        var options=$("#mould_id option:selected");
        //  var content = options.val();
        var mould_type = options.val();
        // $("#sms_content").val(content);
        selectMouldContentData(mould_type);
    });
    $("#mould_content").change(function(){
        var options=$("#mould_content option:selected");
        //  var content = options.val();
        var mould_content = options.val();
        // $("#sms_content").val(content);
        var reg = /\$\{+[a-zA-Z]+}/g;
        var s= mould_content.match(reg);
        $("#mould_fields").val(s);
    });
    function setMouldFields(){

        var mould_content = $("#mould_content").val();
        // $("#sms_content").val(content);
        var reg = /\$\{+[a-zA-Z]+}/g;
        // var s= mould_content.match(reg);
        //var s= mould_content.replace(reg, 12)
        var mould_fields=$("#mould_fields").val().split(",");
        var newStr=mould_content.replace(reg,'Fieldsname=""');
        var newArr=newStr.split('Fieldsname=""');
        var html='';
        for(var i=0;i<newArr.length-1;i++){
            html+=newArr[i]+mould_fields[i];
        }
        $("#sms_content").val(html);
    }
    $(':radio').click(function (){
        var val=$('input:radio[name="mould_ty"]:checked').val();
        if(val==0){
            $("#file_path").hide();
            $("#upload_button").hide();
            $("#sms_rec_obj").removeAttr("readonly");
        }
        if(val==1)
        {
            $("#file_path").show();
            $("#upload_button").show();
            $("#sms_rec_obj").attr("readonly","readonlyd");
        }
    });
    function previeFile(f){
        if (f.files && f.files[0]){
            $("#file_path").val('').attr("placeholder", f.files[0].name);
        }
    }
</script>
</html>
