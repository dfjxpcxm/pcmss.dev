<script>
    function config() {
        quick.serverUrl = "${G.serverUrl}";
        quick.objName = "${G.objName}";
        quick.idField = "${G.idField}";
        quick.listUrl = quick.serverUrl + "/list";
    }
    window.onload = function() {
        /*自定义错误提示信息的方法*/

        $("#form").validate({
            errorPlacement: function(error, element) {
                element.parent().append(error);
            },
            ignore : ":disabled",
            rules: {
            }
        });
        /*加载数据*/
        var mode = $.request.queryString["mode"];
        var sysid=$.request.queryString["resource_cd"];
        $("#pagename").text(sysid?'编辑配置':'新增配置');
        if(sysid){
            $("#resource_cd").attr("readOnly","readOnly");
            $.post(quick.serverUrl + '/getObj?resource_cd=' + sysid + "&i=" + Math.random(), function(data){
                setForm(data);
                $("#str_res_id").val(data.res_id);
                if(mode == "browse"){
                    viewRead();
                }
            });
        }
    };

    /*完成*/
    var isdone = true;
    function thingOver(){
        if(!isdone) {
            return false;
        }
        isdone = false;
        if(!$("#form").valid()){
            isdone = true;
            return false;
        }
        clearPlaceHodler();
        quick.submit(function(data) {
            if(data.code != "1"){
                layer.msg('保存失败,'+ data.msg,{icon:1,time: 3000,skin: 'layer-ext-moon'});
                isdone=true;
                return;
            }
            layer.msg('保存成功',{icon:1,time: 1500,skin: 'layer-ext-moon'}, function(){
                cancel();
            });
        });
    }

    function cancel(){
        var url = quick.listUrl + urlDel(location.search, 'mode','resource_cd') + '&RFlag=1';
        window.location.href = url;
    }
</script>
