<script type="text/javascript">
    var ringData = [24,5,33,8,16,8], ringColor = ['#3da5f4','#f1536e'];
    $(document).ready(function(){
        $(".ring").each(function(i){
            ring(this, ringData[i], ringColor[i%2]);
        });
    });
    function ring(dom, v, c){
        var opt = {
            series:[{
                type: 'pie',
                center: ['50%', '50%'],
                radius: [25, 30],
                data: [{
                    name: '',
                    value: 100 - v,
                    itemStyle: {
                        normal: {
                            color: '#ccc',
                            label: {
                                show: true,
                                position: 'center'
                            },
                            labelLine: {
                                show: false
                            }
                        },
                        emphasis: {
                            color: 'rgba(0,0,0,0)'
                        }
                    }
                }, {
                    name: v,
                    value: v,
                    itemStyle: {
                        normal: {
                            color:c,
                            label: {
                                show: true,
                                position: 'center',
                                verticalAlign:'middle',
                                formatter: '{b}',
                                textStyle:{
                                    fontSize: 24,
                                }
                            }
                        }
                    }
                }]
            }]
        };
        var myChart = echarts.init(dom);
        myChart.setOption(opt);
    }
</script>
